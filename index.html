<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="assests/css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assests/js/lib/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo"> 
        <ul id="sortable">
            <li><span><i class="fa fa-trash"></i></span> Code</li>
            <li><span><i class="fa fa-trash"></i></span> Eat</li>
            <li><span><i class="fa fa-trash"></i></span> Sleep</li>
            <li><span><i class="fa fa-trash"></i></span> Repeat</li>
            <li><span><i class="fa fa-trash"></i></span> Hey, I am Draggable</li>
            <li><span><i class="fa fa-trash"></i></span> Click Me to Done</li>
            <li><span><i class="fa fa-trash"></i></span> Prioritize your Todos</li>
            <li><span><i class="fa fa-trash"></i></span> Don't Delete ME</li>
        </ul>
    </div>
    <script type="text/javascript" src="assests/js/todos.js"></script>
</body>
</html>
